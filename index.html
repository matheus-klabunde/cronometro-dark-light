<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="">
    <div class="div-main">
      <section id="container-main">
        <div id="container-title">
          <h1 id="title">Cronômetro</h1>
        </div>
        <div id="container-stopwatch" class="">
          <p id="stopwatch">00:00:00</p>
        </div>
        <div id="switch">
          <button></button>
          <span></span>
        </div>
        <div id="buttons">
          <div id="container-start-effect" class="">
            <button id="start">
              <ion-icon name="caret-forward-outline"></ion-icon>
            </button>
          </div>
          <div id="container-reset-effect" class="">
            <button id="reset">
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
          <div id="container-pause-effect" class="">
            <button id="pause">
              <ion-icon name="pause-outline"></ion-icon>
            </button>
          </div>
        </div>
      </section>
      <footer id="container-footer">
        <p id="footer">Feito por Matheus Klabunde</p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
